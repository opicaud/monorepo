syntax = "proto3";

package area_calculator;

option go_package = "example2/area_calculator/app";

service Calculator {
  rpc calculateArea (AreaRequest) returns (AreaResponse) {}
}

message ShapeMessage {
  string shape = 1;
  repeated float dimensions = 2;
}

message AreaRequest {
  ShapeMessage shapes = 1;
}

message AreaResponse {
  float value = 1;
}
