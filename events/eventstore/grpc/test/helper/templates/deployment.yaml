apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grpc-eventstore-helper-api
  name: grpc-eventstore-helper-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-eventstore-helper-api
  template:
    metadata:
      labels:
        app: grpc-eventstore-helper-api
    spec:
      containers:
        - image: localhost:5000/eventstore-helper-api:dev
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          name: grpc-eventstore-helper-api
          env:
            - name: CONFIG
              value: "/data/config.yaml"
          volumeMounts:
            - name: grpc-eventstore-helper-api-config-volume
              mountPath: /data
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: grpc-eventstore-helper-api-config-volume
          configMap:
            name: grpc-eventstore-helper-api-config