version: "3.8"
services:
  shape-app:
    image: ghcr.io/opicaud/grpc_shape_app:v1.7.0
    ports:
      - "50051:50051"
    links:
      - eventstore
    configs:
      - source: eventstore_config.yaml
    environment:
      CONFIG: "/eventstore_config.yaml"
  eventstore:
    image: ghcr.io/opicaud/grpc_inmemory_eventstore:v2.0.2

configs:
  eventstore_config.yaml:
    file: ./config.yaml