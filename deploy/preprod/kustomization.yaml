resources:
  - ../base
namePrefix: preprod-
patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: apps
    patch: |-
      - op: replace
        path: /spec/generators/0
        value:
          list:
            elements:
            - chart: eventstore-grpc
              version: "1.6.0"
              repoUrl: "ghcr.io/opicaud"
            - chart: shape-app-grpc
              version: "1.10.0"
              repoUrl: "ghcr.io/opicaud"  
            - chart: security
              repoUrl: "ghcr.io/opicaud"
              version: "1.1.0"
      - op: replace
        path: /spec/template/spec/project
        value: preprod-apps
      - op: replace
        path: /spec/template/metadata/name
        value: preprod-{{.chart}}
      - op: remove
        path: /spec/template/spec/source     
      - op: add
        path: /spec/template/spec/sources
        value:
             - repoURL: '{{.repoUrl}}'
               chart: '{{.chart}}'
               targetRevision: '{{.version}}'
               helm:
                 passCredentials: true
                 valueFiles:
                   - $values/apps/{{.chart}}/values-preprod.yaml
                 releaseName: '{{ .chart }}'
             - repoURL: https://github.com/opicaud/monorepo.git
               targetRevision: HEAD
               ref: values                   
      - op: replace
        path: /spec/template/spec/destination/namespace
        value: preprod